<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{font: 12px/1.5 Arial,sans-serif;}
    #data {border: 1px solid #a231f0; box-shadow: 0 0 2px 2px #ccc; border-radius: 5px; width: 100px; height: 1.5em;}
    button {border: 1px solid #a231f0;box-shadow: 0 0 2px 2px #ccc; border-radius: 5px;margin-left: 10px;background: #fff;cursor:pointer;}
  </style>
</head>
<body>
  <input type="text" id="data"><button>获取数据</button>
  <script>
    document.querySelector('button').addEventListener('click',function(e) {
      e.preventDefault();
      var xhr = new XMLHttpRequest();
      if(typeof xhr.withCredentials === undefined) {
        console.log("浏览器不支持 html5 XMLHttpRequest level 2的跨域请求")
      } else {
        xhr.onload = function() {
          var data = JSON.parse(xhr.responseText);
          document.querySelector('input').value = data.data;
        };
        xhr.onerror = function(e) {
          console.log(e);
        }
        xhr.open('GET', 'http://localhost:8080/',true);
        xhr.send();
      };
    },false)
  </script>
</body>
</html>
