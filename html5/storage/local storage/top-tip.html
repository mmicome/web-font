<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .top-tips {font: 12px/1.5 Arial,sans-serif; width: 400px; height: 18px; margin: 0 auto 10px; padding: 5px 15px 8px; border: 1px solid #e0db05; background: #feffd7; color: #333; zoom: 1;}
        .top-tips p {float: left; margin: 0; padding: 0;}
        .top-tips .defl {float: right; color: #ad865d; text-decoration: none;}
        .top-tips .defl span {margin-left: 6px; display: inline-block;width: 8px; height: 8px;}
    </style>
    <script src="../jquery-1.8.3.js"></script>
    <script src="../localstorage.js"></script>
</head>
<body>
    <div class="top-tips" style="display: none">
        <p>网站有新功能上线，快来体验吧！</p>
        <a href="javascript:void" class="defl" title="不再提示">不再提示<span>×</span></a>
    </div>
    <script>
        Storage.ready(function () {
            var tips = document.querySelector('div.top-tips'),
                key = 'html5_close',
                data = Storage.getItem(key);
            if(!data) {
                tips.style.display = 'block';
                tips.querySelector('a.defl').addEventListener('click',function(e) {
                    e.preventDefault();
                    Storage.setItem(key,1);
                    tips.style.display = 'none'
                },false);
            }
        });
    </script>
</body>
</html>
