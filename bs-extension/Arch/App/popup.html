<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>掘金</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <header class="header">
        Things Get <span class="Highlight">Simple</span>
    </header>
    <section>
        <header>工具</header>
        <app>
            <header data-action="daka">工时显示</header>
            <article>
                软通考勤管理界面自动显示“打卡时间”
            </article>
            <sign role="switch" class="open"></sign>
        </app>
        <app>
            <header data-action="note">note</header>
            <article>
                简易备忘录
            </article>
        </app>
        <app>
            <header data-action="jsonview">note</header>
            <article>
                json editor
            </article>
        </app>
        <app>
            <header data-action="refer" data-url="https://wasdk.github.io/WasmFiddle/">WebAssembly</header>
            <article>
                前端前沿，WebAssembly editor
            </article>
        </app>
        <app>
            <header data-action="refer" data-url="https://webassembly.studio/">WebAssemblyStudio</header>
            <article>
                前端前沿，WebAssembly Studio
            </article>
        </app>
        <app>
            <header>自动登录</header>
            <article>
                自动登录，免提交
            </article>
        </app>
        <app>
            <header>代码预览</header>
            <article>
                前端效果预览
            </article>
            <sign role="switch" class="open"></sign>
        </app>
        <app>
            <header>XHR爬虫</header>
            <article>
                XHR 接口，返回数据信息爬取
            </article>
            <sign role="switch" class="open"></sign>
        </app>
        <app>
            <header>web source</header>
            <article>
                web 文件路径查询
            </article>
            <sign role="switch" class="open"></sign>
        </app>
    </section>
    <section>
        <header>框架/库</header>
        <app>
            <header data-action="refer" data-url="https://reactjs.org/">react</header>
            <article>
                Facebook开发的一款高效、灵活、声明式设计的JS库
            </article>
        </app>
        <app>
            <header data-action="refer" data-url="https://cn.vuejs.org/">vue</header>
            <article>
                Vue.js是一套构建用户界面的渐进式JavaScript框架
            </article>
        </app>
    </section>
    <script src="popup.js" id="bootstrap"></script>
</body>

</html>
