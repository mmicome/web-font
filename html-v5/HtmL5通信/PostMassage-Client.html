<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        section{
          border-radius: 10px;
          background-color: #f4f4f4;
          height: 200px;
          width: 400px;
          margin: 0 auto;
          padding: 10px;
        }
        iframe{
          margin-top: 5px;
          width: 395px;
          height: 160px;
        }
      </style>
</head>
<body>
    <section>
        <div>发送消息<input type="text"><button>send</button></div>
        <div>目标接受窗口</div>
        <iframe src="http://shop.com/PostMessage-Host.html" frameborder="0"></iframe>
    </section>
    <script>
        var iframe_win = document.querySelector('iframe').contentWindow;
        document.querySelector('button').addEventListener('click',function(e) {
            e.preventDefault();
            iframe_win.postMessage(document.querySelector('input').value,"http://shop.com")
        },false);
    </script>
</body>
</html>
