<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 一个关于h5技术应用的入门项目 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>h5 demo with API</title>
    <link rel="stylesheet" href="css/demo.css">
    <script src="js/demo.js"></script>
  </head>
  <body>
    <!-- #h5 section 仅用来分割h5模块,not using in project; -->
    <section class=" h5 h5-video">
      <section id="player">
        <video controls id="media" width="720px" height="400px" >
          <source src="video/demo.ogg">
          <source src="video/demo.mp4">
          <source src="video/demo.webm">
          <object data="flash.swf" type="application/x-shockwave-Flash">
            <param name="movie" value="Flash.swf">
            <param name="Flashvars" value="file=video.mp4">
            你的浏览器不支持视频播放
          </object>  
        </video>
        <!-- 设计控制面板 -->
        <nav>
          <div id="button">
            <button type="button" id="play" >play</button>
          </div>
          <div id="bar">
            <div id="progress"></div>
          </div>
        </nav>
        <!-- end -->
      </section>
    </section>
  </body>
</html>
