<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>uploadfile to server</title>
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		function mysubmit() {
			var data = new FormData($('#myform')[0]);
			$.ajax({
				url: 'server.php',
				type: 'POST',
				data: data, //$('#postForm').serialize();
				dataType: 'JSON',
				cache: false,
				processData: false,
				contentType: false 
			}).done(function(ret) {
				if(ret['isSuccess']) {
					var result = '';
					result += 'name=' + ret['name'] + '<br>'
							+ 'gender' + ret['gender'] + '<br>'
							+ '<img src="' + ret['photo'] + '" width="100">';
					$('#result').html(result);
				} else {
					alert("提交失败");
				}
			})
			return false;
			//done == success: function(response,status,xhr){}
		}
	</script>
</head>
<body>
	<form id="myform" name="myform">
		<p>name: <input type="text" name="name"></p>
		<p>gender: <input type="radio" name="gender" value="1"> male
			<input type="radio" name="gender" value="2"> female
		</p>
		<p>photo: <input type="file" name="photo" id="photo"></p>
		<p><input type="button" name="submit" value="submit" onclick="mysubmit()">
		</p>
		<div id="result"></div>
	</form>
</body>
</html>
