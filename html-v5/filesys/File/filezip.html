<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>filezip</title>
</head>
<body>
	<input type="file" id="filezip">
	<script>
		var filezip = document.querySelector('#filezip'),
		    img = new Image(),
		    single = true,
			type = "";
		filezip.addEventListener('change', function() {
			var	file = this.files;
			if(file.length) {
				var fileReader = new FileReader();
				type = file[0].type;
				//因为后面会再次修改img的src属性，为了避免死循环
				img.onload = function() {
					if(!single) {
						return;
					}
					//获取原始图片的宽度和高度
					var sheight = img.height;
					var swidth = img.width;
					//创建canvas
					var canvas = document.createElement('canvas');
					var cvs = canvas.getContext('2d');
					//缩小图片的尺寸，等同于压缩
					canvas.height = sheight*0.6;
					canvas.width = swidth*0.35;
					//在画布上得到压缩的图片
					cvs.drawImage(img, 0, 0, sheight / 2, swidth / 2);
					//type是原图片的类型
					var resultData=canvas.toDataURL(type);
					single=false;
					img.src=resultData;
					document.body.appendChild(img);
				};
				fileReader.onload = function(e) {
					img.src = e.target.result;
				};
				fileReader.readAsDataURL(file[0]);
			}
		});
	</script>
</body>
</html>
